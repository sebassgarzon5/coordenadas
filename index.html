<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Coordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #0a5ab156;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversión de Coordenadas</h1>
        
        <h2>Polares a Cartesianas</h2>
        <div class="input-group">
            <label for="polar-r">Radio (r):</label>
            <input type="number" id="polar-r" step="any">
        </div>
        <div class="input-group">
            <label for="polar-theta">Ángulo (θ en grados):</label>
            <input type="number" id="polar-theta" step="any">
        </div>
        <button onclick="convertPolarToCartesian()">Convertir a Cartesianas</button>
        
        <div id="polar-result" class="result"></div>
        
        <h2>Cartesianas a Polares</h2>
        <div class="input-group">
            <label for="cartesian-x">X:</label>
            <input type="number" id="cartesian-x" step="any">
        </div>
        <div class="input-group">
            <label for="cartesian-y">Y:</label>
            <input type="number" id="cartesian-y" step="any">
        </div>
        <button onclick="convertCartesianToPolar()">Convertir a Polares</button>
        
        <div id="cartesian-result" class="result"></div>
    </div>
    
    <script src="coordenadas.js">
    </script>
</body>
</html>
